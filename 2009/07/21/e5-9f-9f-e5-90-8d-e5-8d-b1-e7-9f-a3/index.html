    <div id="main"><section class="article">
  <h2 class="title">域名危矣</h2>
  <p class="sub">Jul 21, 2009</p>
  <article class="content">
    <p>一个我用了六七年的域名，现在可能因为续费的问题，有可能流入别人之手！ 那些无良的注册商，总是向着钱看，当然我自己也是向着钱考虑的，要不是不想再当冤大的头的话，直接续就行了！ 用了六七年了，有些邮箱还是居于它而建的，自从域名上个月到期至今，已经很久没有用那些邮箱了。有些网站的注册帐户也是以它为主的。哎，麻烦非一言能言尽呀！</p>

  </article>
