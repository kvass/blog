    <div id="main"><section class="article">
  <h2 class="title">恭喜朋友得了对“好”</h2>
  <p class="sub">Feb 11, 2009</p>
  <article class="content">
    <p>2009年，我没有什么好的礼物，这个春节也过得挺潦倒的，需要四方的周济。 可是我的朋友很显然鸿运临门。这不，才春节才多久呀？昨晚就报喜讯，得了一对“龙凤胎 ”。 哎，真是人间喜事呀！ 对我那朋友来说，再好的礼物也莫过于此了 。 而我这个在春节没有礼物的人，也因此沾光，昨晚好梦不断！</p>
