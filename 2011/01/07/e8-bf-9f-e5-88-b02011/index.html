  <h2 class="title">迟到2011</h2>
  <p class="sub">Jan 7, 2011</p>
  <article class="content">
    <p>看来今天要迟到了，这将是本年度自己的第一次迟到！ 过去的那年里，自己虽尽力的避免迟到，甚至宁可打车，可还是有好多次的迟到记录。 深深的反思，真的没有必须或非”迟”不可的。无非就老是睡晚了，嘿嘿…… 什么时候自己能有一年不迟到的决心？</p>
