  <h2 class="title">你究竟想干吗</h2>
  <p class="sub">Jul 8, 2010</p>
  <article class="content">
    <p>关于今天雯雯的那通电话，我不禁想问：</p>
<p>你究竟想干吗？ 两个人一旦出现问题，总是要拿两个家庭的事来搪塞，甚至不惜臆造些事情出来。 你有否真正在意过我？我越来越是怀疑这个问题。 你真正爱的是你自己! 好好的想想这句话，你我都是! 我们对彼此的爱，在各自的心里都还有份量吗？还是仅仅只为了习惯而在一起! 你不是我身上的一件饰品，我也不是你在朋友面前，歌颂你丰功伟绩的那尊神像!</p>
