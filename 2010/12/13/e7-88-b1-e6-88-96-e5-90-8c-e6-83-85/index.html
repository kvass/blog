    <div id="main"><section class="article">
  <h2 class="title">爱或同情</h2>
  <p class="sub">Dec 13, 2010</p>
  <article class="content">
    <p>现在来追究，这是爱还是同情已经没有任何意义。现在来告诉她要规避些什么（如受指责、受伤害），都没有意义。 什么都没用了，我也不忍心她受伤害，既然如此，那就让她痛痛快快的爱一场，我好好的配合（虽然我分不清楚，这里我的爱是什么）。 从此后，我不会再想着让她刹车什么的，我就要她开心、快乐，好好的，不再胡思乱想。</p>

  </article>
