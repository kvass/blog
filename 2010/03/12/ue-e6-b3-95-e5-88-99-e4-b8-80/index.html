    <div id="main"><section class="article">
  <h2 class="title">UE法则一</h2>
  <p class="sub">Mar 12, 2010</p>
  <article class="content">
    <blockquote>
<p>在设计板块的时候，一般会出现：</p>
</blockquote>
<p>标题优先还是内容优先？</p>
<p>看内容是不是需要“头”才能看得明白，又或者主要内容是否必须得由“头”引导进入内容的“语境”。这个时候就必须得把“头”设计得明显－－头优先。</p>
<p>否则可以尝试着反过来。让“头”示弱，由内容去主导一切，可能更能收到更友好的效果。</p>

  </article>
