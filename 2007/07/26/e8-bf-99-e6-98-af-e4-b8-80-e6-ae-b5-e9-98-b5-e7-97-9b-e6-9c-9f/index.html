  <h2 class="title">这是一段阵痛期</h2>
  <p class="sub">Jul 26, 2007</p>
  <article class="content">
    <p>这是一段阵痛期，来得有些突然，并且很茫然。没有任何征兆，更不知任何原由！一切都显得那么的无厘头、无理取闹。 我不知道该如何应对这样的一段阵痛期。每天都感觉快要崩溃，感觉都在边缘上行走。 不知道什么时候才能结束，不知道我的耐性还能有多强，能忍耐多久……. 我一直都在企盼着，这段时期能快点过去。我一直都在希望着能熬过它，告诫自己一定要守住，千万别放弃…….</p>

  </article>
