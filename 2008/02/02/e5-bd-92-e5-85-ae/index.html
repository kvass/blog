  <h2 class="title">归兮</h2>
  <p class="sub">Feb 2, 2008</p>
  <article class="content">
    <p>明天终于要走了，为我们的这次封闭之行划上句号。 没有高兴，没有伤悲！在这里每天都工作起过12个小时，这是这里的每个员工的准则，对于像我小部分的人来说，工作时间远远的起过了这个准则，一 般都是到晚上的四、五点后才去睡的。这里的空气很好，每天迎接你的，都是灿烂的阳光和清新的空气，当然还有工作！吃的喝的都很不错，就算说某些同事说他胖 了也不足为奇!</p>
