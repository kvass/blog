  <h2 class="title">突然，我想到了未来</h2>
  <p class="sub">Sep 26, 2008</p>
  <article class="content">
    <p>今晚，当我即将要送你离开的时候，当我正在伤感的时候，我想到我们的未来！ 它是那样的渺茫，是那样的充满未知数！ 你想过吗？在你的心里我们的未来是怎样的？和我的期待中的一样吗？我敢百分百的保证，和我的绝对不一样！那你想过吗？是怎样的？ 你感到乐观吗？我能由目前的泥潭里争扎出来吗？还是我得在这里失去！ 你就这样的有信心？对我，对你，对你的家人！ 对此，我得好好的想想！</p>
