  <h2 class="title">卡耐基之夜</h2>
  <p class="sub">Sep 22, 2008</p>
  <article class="content">
    <p>世事总是让人难以推测，若非得如此，到头来也只能是让世界嘲笑而已。 前一阵子，我才跟自己说，“成功学”、卡耐基、安东尼之类不适合我，准备从此以后将它们束之高阁。想不到今晚，我又得拿起它们，以期在绝望的边缘上寻找明灯，盼望在苍茫而看不见尽头的荒野上寻找方向。 寻找从新出发的信心，和再来一次的勇气！</p>
