  <h2 class="title">里外两头不是人</h2>
  <p class="sub">Sep 24, 2008</p>
  <article class="content">
    <p>爸爸妈妈说我这个儿子不要家他们，她的爸爸妈妈说我是来抢他们女儿的！因为前者我不敢告诉他们我已经来南京了，后者我只是呆着而已，什么都没做，结果他们那样的认为。 哎，这做与不做都一样的成为坏人！说与不说一至为罪人！</p>
