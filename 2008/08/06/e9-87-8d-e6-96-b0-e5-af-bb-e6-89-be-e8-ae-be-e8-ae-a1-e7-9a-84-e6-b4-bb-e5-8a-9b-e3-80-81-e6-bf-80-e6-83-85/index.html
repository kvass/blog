  <h2 class="title">重新寻找设计的活力、激情</h2>
  <p class="sub">Aug 6, 2008</p>
  <article class="content">
    <p>尽量别去想语言、词汇，甚至语法，尽管设计就行，或者说只需要动手就行了！</p>
<p>随意的去发挥，你的潜意识会指导你如何的去“发挥”；别让表层的意识阻碍了随意，别让“美观”束缚了手指，更别让“眼光”伤害了你的创意。</p>
<p>没有观众，没有权威，就你现在意识；没有过去，别想将来，用心、随意、随性的发挥就好！</p>
