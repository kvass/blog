  <h2 class="title">再一次见识了我的揭斯底里</h2>
  <p class="sub">Aug 5, 2008</p>
  <article class="content">
    <p>休假了十来天，今天一回来公司，打开QQ消息就奔个不停的。好不容易全看完了，刚松了口气又来一条消息，一看是好多年的好朋友，在问我“什么时候回来？”，我猛地一看以为是问我“什么时候回来上班的？”，看了一下记录，发现我没有告诉过她我休年假的事，所以就不露声色的回一句“怎么说呀？”。 接下去才知道，她是问我什么时间回家。嘿嘿…也算是“自作多情”哦！ 不过，接下来的问候却让我希虚不已。</p>
