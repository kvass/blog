  <h2 class="title">午后的咖啡</h2>
  <p class="sub">May 9, 2008</p>
  <article class="content">
    <p>五点，劳累的一天里中，这个时候总会显得有些迷乱、昏昏欲睡而又饿不可耐。 公司非常人性化的，准备了咖啡。 满满的呷一口咖啡，让滚烫的热气在口里，四处乱窜，最后带领着咖啡一股子的钻进咽喉里去，消失了！只剩一股热气在喉咙里炸开，躯赶了所有的困倦，让疲惫的大脑又充满了能量。 午后的咖啡，如此迷人！</p>
