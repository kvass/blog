    <div id="main"><section class="article">
  <h2 class="title">离歌</h2>
  <p class="sub">Jan 14, 2008</p>
  <article class="content">
    <p>婆婆今天要回家去了，是四点的车；昨天、早上出门时，都没什么伤感、离愁，可是现在我却不得不小心奕奕的提妨着，那时不时涌现的离愁，它会和工作上的挫折勾结，形成一股无法抗拒挫败感，让你不得不妥协、沮丧! 每回都是这样子，每当她离开时，我就会开始想念，心里头一片漆黑显得空洞洞的。下班显得可有可无，但是下班的玲声还是会响起如同往昔，这个时候的思绪就会越显得是那样的孤单和无助。</p>

  </article>
