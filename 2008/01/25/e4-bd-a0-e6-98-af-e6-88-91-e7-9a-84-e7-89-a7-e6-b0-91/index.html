  <h2 class="title">你是我的牧民</h2>
  <p class="sub">Jan 25, 2008</p>
  <article class="content">
    <p>你是我的牧民，虽然我拥有对你的统治权、管辖权，但因为你天生是个牧民，你的天性就是游牧，你的心永远的向往着远方，所以注定了你只是我国度上的一个符号，象征性永远大于现实需要! 你是我的牧民！你是我的牧民！我用这句话的前半截来安慰自己，用的它后半截来尝试为你定性！</p>
