  <h2 class="title">节日－－劫数</h2>
  <p class="sub">Jan 31, 2008</p>
  <article class="content">
    <p>愁－－一个字却道不尽这个春节！ 世事多磨人！春节一天天的逼近，原计划一天天的被迫改变、变更，现在连回家都显得有些渺然。 说实话，如果凭自个意愿而言，实在不大想回去。可是，凭良心面议，如果我不回去，实在算不得一个人！ 无论发生什么样的灾难，到头来受伤的总是我们这些小市民！无权无势…</p>
